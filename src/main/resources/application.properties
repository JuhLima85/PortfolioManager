## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)Class.forName("com.mysql.cj.jdbc.Driver");
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/NovPort?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
